<div class="card">
  <div class="card-body">
    <h5 class="card-title">Build details</h5>
    <ul class="list-group">
      <li class="list-group-item"> Date: {{this.build.date | date: 'medium'}}</li>
      <li class="list-group-item">Status: {{this.build.isSuccessfull ? 'Fixed' : 'Failed'}}</li>
      <li class="list-group-item">Branch: {{this.build.branch}}</li>
      <li class="list-group-item">Output: <pre class="pre-scrollable" style="background-color: black; color: antiquewhite;"><code>{{this.build.stdout}}</code></pre></li>
    </ul>
  </div>
</div>
