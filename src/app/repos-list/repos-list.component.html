<ul class="list-group">
  <li [routerLink]="['/repos', repo.repoID]" class="list-group-item" *ngFor="let repo of repos | async | paginate: { id: 'reposList', itemsPerPage: 10, currentPage: p, totalItems: total }">
    {{repo.fullName}}
  </li>
</ul>
<div class="has-text-centered">
  <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
  <pagination-controls (pageChange)="getPage($event)" id="reposList"></pagination-controls>
</div>
