<div class="card">
  <div class="card-body">
    <h5 class="card-title">Revision details</h5>
    <ul class="list-group">
      <li class="list-group-item">Date: {{this.revision.date | date: 'medium'}}</li>
      <li class="list-group-item">Replicas: {{this.revision.replicas}}</li>
      <li class="list-group-item">Output: <pre class="pre-scrollable" style="background-color: black; color: antiquewhite;"><code>{{this.revision.stdout}}</code></pre></li>
    </ul>
  </div>
</div>
